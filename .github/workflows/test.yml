name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Клонируем репозиторий
    - uses: actions/checkout@v4
    # Устанавливаем NodeJS
    - uses: actions/setup-node@v4
    # Устанавливаем все зависимости
    - run: npm install
    # Запускаем тесты
    - name: run tests
      run: make test
    # Проверяем линтером
    - run: make lint